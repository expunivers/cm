<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@400;600&family=Lora:italic,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --heart-distance: 50px; /* Adjusted for closer photos */
        }

        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0406;
            overflow: hidden; /* Strictly no scroll */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        /* --- Main Photo Row --- */
        .flex-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 85px; /* Narrower gap to keep photos inside screen */
            position: relative;
            width: 100%;
            max-width: 100vw;
            margin-bottom: 20px;
        }

        .couple-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .container { 
            position: relative; 
            width: 70px; /* Slightly smaller for safety */
            height: 70px; 
            z-index: 5; 
        }

        .photo { 
            width: 100%; height: 100%; 
            object-fit: cover; border-radius: 50%; 
            border: 2px solid #fff; 
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.4); 
        }

        .frame { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            pointer-events: none; 
            z-index: 10; 
            transform: scale(1.6); /* Reduced scale to prevent off-screen overflow */
            transform-origin: center; 
        }

        .individual-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .heart-center-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
        }

        .heart-main { 
            width: 45px; height: 45px; 
            fill: #ff0040; 
            filter: drop-shadow(0 0 10px #ff0040); 
            animation: heartbeat 0.8s infinite; 
            z-index: 30; 
        }

        /* --- Status & Counter --- */
        .status-badge {
            font-size: 0.7rem;
            padding: 3px 12px;
            border-radius: 50px;
            border: 1px solid gold;
            color: gold;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .anniversary-display {
            font-size: 0.85rem;
            font-family: 'Lora', serif;
            font-style: italic;
            color: #ffb3c1;
            margin-bottom: 12px;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            width: 92%;
            max-width: 320px;
        }
        .counter-value { font-size: 1.1rem; font-weight: 700; color: #ff4d6d; }
        .counter-label { font-size: 0.5rem; text-transform: uppercase; opacity: 0.6; }

        /* --- Animations --- */
        .small-heart {
            position: absolute;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            top: 50%; left: 50%;
            margin-top: -10px; margin-left: -10px;
        }

        @keyframes flyLeft {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(calc(var(--heart-distance) * -1), 0) scale(1.4); opacity: 0; }
        }

        @keyframes flyRight {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--heart-distance), 0) scale(1.4); opacity: 0; }
        }

        @keyframes heartbeat { 0%, 28%, 70% { transform: scale(1); } 14% { transform: scale(1.2); } 42% { transform: scale(1.1); } }

        @media (min-width: 768px) {
            :root { --heart-distance: 120px; }
            .flex-wrapper { gap: 180px; }
            .container { width: 120px; height: 120px; }
            .frame { transform: scale(2.0); }
            .individual-name { font-size: 2.2rem; }
            .counter-grid { display: flex; width: auto; max-width: none; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="flex-wrapper">
        <div class="couple-column">
            <div class="container">
                <img src="photo1.jpg" alt="Photo 1" class="photo">
                <img src="frame.png" alt="Frame" class="frame">
            </div>
            <div class="individual-name">Name 1</div>
        </div>

        <div class="heart-center-wrap">
            <div style="position: relative;">
                <svg class="heart-main" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <div id="heart-spawner" style="position: absolute; top: 50%; left: 50%;"></div>
            </div>
        </div>

        <div class="couple-column">
            <div class="container">
                <img src="photo2.jpg" alt="Photo 2" class="photo">
                <img src="frame.png" alt="Frame" class="frame">
            </div>
            <div class="individual-name">Name 2</div>
        </div>
    </div>

    <div class="status-badge">üíç Married</div>
    <div class="anniversary-display">Since 27 August 2001</div>

    <div class="counter-grid">
        <div class="counter-item"><div id="years" class="counter-value">0</div><div class="counter-label">Years</div></div>
        <div class="counter-item"><div id="months" class="counter-value">0</div><div class="counter-label">Months</div></div>
        <div class="counter-item"><div id="days" class="counter-value">0</div><div class="counter-label">Days</div></div>
        <div class="counter-item"><div id="hours" class="counter-value">0</div><div class="counter-label">Hrs</div></div>
        <div class="counter-item"><div id="minutes" class="counter-value">0</div><div class="counter-label">Min</div></div>
        <div class="counter-item"><div id="seconds" class="counter-value">0</div><div class="counter-label">Sec</div></div>
    </div>

    <p style="font-family: 'Lora', serif; font-style: italic; font-size: 0.8rem; margin-top: 15px; padding: 0 20px; opacity: 0.6; max-width: 320px;">
        ‚ÄúTrue love is about loving each other every single day.‚Äù
    </p>

    <script>
        const startDate = new Date(2001, 7, 27); 

        function updateCounter() {
            const now = new Date();
            let diff = now - startDate;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            diff -= years * (1000 * 60 * 60 * 24 * 365.25);
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            diff -= months * (1000 * 60 * 60 * 24 * 30.44);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById('years').innerText = years;
            document.getElementById('months').innerText = months;
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = mins;
            document.getElementById('seconds').innerText = secs;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        const spawner = document.getElementById('heart-spawner');
        function createHeart() {
            const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            heart.setAttribute("viewBox", "0 0 24 24");
            heart.setAttribute("class", "small-heart");
            path.setAttribute("d", "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
            heart.style.fill = ['#ff0040', '#ffb3c1', '#ffffff'][Math.floor(Math.random() * 3)];
            heart.appendChild(path);
            const size = Math.random() * 8 + 8;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            const direction = Math.random() > 0.5 ? 'flyLeft' : 'flyRight';
            heart.style.animation = `${direction} 1.8s ease-out forwards`;
            spawner.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
